<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="" method="post" class="b7validator">
                <label for="">
                    Seu nome:<br/>
                    <input type="text" name="name" id="" data-rules="required">
                </label>
                <label for="">
                    Seu e-mail:<br/>
                    <input type="text" name="email" id="">
                </label>
                <label for="">
                    Sua senha:<br/>
                    <input type="text" name="password" id="">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="http://">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
